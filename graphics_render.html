<!DOCTYPE html>
<html>
   <head>
      <title>SME Graphics Template</title>
      <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="graphics.js"></script>
      <style type="text/css">
         @import "graphics.css";
         @import "lib/animate.css";
      </style>
   </head>
   <body>
      <div id="clock">11:15</div>
      <div id="lower-third">
         <h1>Persons Name</h1>
         <p id="subtitle">This person does a whole bunch of things in a variety of ways.</p>
      </div>
      
      <div id="sponsormessage" class="animated flipOutX">
         <h1>Event streaming provided by:</h1>
      </div>
      <div id="logo" class="animated flipOutX"><img src="img/sme_logo.png" /></div>
   </body>
</html>

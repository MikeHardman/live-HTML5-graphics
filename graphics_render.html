<!DOCTYPE html>
<html>
   <head>
      <title>SME Graphics Template</title>
      <script type="text/javascript" src="public/vendor/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="public/vendor/socket.io.js"></script>
      <script type="text/javascript" src="graphics.js"></script>
      <style type="text/css">
         @import "graphics.css";
         @import "public/vendor/animate.css";
      </style>
   </head>
   <body>
      <div id="clock" class="widget hide">11:15</div>
      <div id="lowerThird" class="widget hide">
         <h1 id="name">Persons Name</h1>
         <p><span id="function">CEO</span> / <span id="company">Porro van der Veen Filmproducties</span></p>
      </div>
      
      <div id="sponsormessage" class="widget animated flipOutX hide">
         <h1>Event streaming provided by:</h1>
      </div>
      <div id="logo" class="widget animated flipOutX hide"><img src="public/img/sme_logo.png" /></div>
   </body>
</html>

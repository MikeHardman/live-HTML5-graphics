<!DOCTYPE html>
<html>
   <head>
      <title>SME Graphics Template</title>
      <script type="text/javascript" src="public/vendor/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="public/vendor/socket.io.js"></script>
      <script type="text/javascript" src="public/vendor/velocity.min.js"></script>
      <script type="text/javascript" src="graphics.js"></script>
      <style type="text/css">
         @import "graphics.css";
      </style>
   </head>
   <body class="">

      <div id="clock" class="widget hide">MM:SS</div>
      <div id="countdown" class="widget hide">MM:SS</div>
      <div id="lowerThirds" class="widget hide">
         <h1 id="name">Persons Name</h1>
         <p><span id="function">Function</span> / <span id="company">Company</span></p>
      </div>
      
      <div id="broadcastMessage" class="widget hide">We'll be back with you shortly!</div>

      <div id="twitter" class="widget hide">
         <img id="media_thumbnail" class="widget pull-left img-thumbnail"/>
         <img id="author" class="pull-left img-circle"/>
         <h1 id="name"></h1>
         <span id="handle"></span>
         <p></p>
      </div>

      <div id="logo" class="hide"><img src="public/img/sme_logo.png" /></div>
      
   </body>
</html>
